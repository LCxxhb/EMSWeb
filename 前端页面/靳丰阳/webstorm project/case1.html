    <div id="s1">
        <input id="input3" class="input icons" type="text" placeholder="YYYY年MM月DD日 hh:mm"
               onclick="jeDate('#input3',{
                           trigger:false,
                           onClose:false,
                           isTime:true,
                           format:'YYYY年MM月DD日 hh:mm'})">
    </div>
    <div id="jd1"></div>
    <div id="jd2"></div>
</div>
<script type="text/javascript">
    /*点击显示（YYYY年MM月DD日 hh:mm:ss）格式*/
    jeDate("#jd1",{
        shortcut:[
            {name:"一周",val:{DD:7}},
            {name:"一个月",val:{DD:30}},
            {name:"二个月",val:{MM:2}},
            {name:"三个月",val:{MM:3}},
            {name:"一年",val:{DD:365}}
        ],
        isShow:false,
        format:'YYYY年MM月DD日 hh:mm:ss'
    });
    jeDate("#jd2",{
        theme:{
            bgcolor:"#00A1CB",
            color:"#ffffff",
            pnColor:"#00CCFF"},
        isShow:false,
        format:'YYYY年MM月DD日'
    });

</script>

<div id="div3">
    <p id="p3" class="name">layer控件示例</p>
    <button id="btn1">示例一</button>
    <button id="btn2" onclick="showinfo()">右弹出</button>
    <button type="button" id="btn3">多窗口模式，层叠置顶</button>
</div>
<script type="text/javascript">
    $ (function(){
        $("#btn1").click(function () {
            layer.confirm('您是如何看待前端开发？', {
                btn: ['重要','奇葩'] //按钮
            }, function(){
                layer.msg('的确很重要', {icon: 1});
            }, function(){
                layer.msg('也可以这样', {
                    time: 20000, //20s后自动关闭
                    btn: ['明白了', '知道了']
                });
            });
        });
        });
    function showinfo() {
        layer.tips('默认就是向右的','#btn2')
    }

</script>
<script type="text/javascript">

    $(function () {
        $("#btn3").click(function () {
            layer.open({
                type: 2,
                title: '当你选择该窗体时，即会在最顶端',
                area: ['390px', '330px'],
                offset: [Math.random() * ($(window).height() - 300),
                    Math.random() * ($(window).width() - 390)],
                maxmin: true,
                content: 'layer.html',
                btn: ['继续弹出', '全部关闭'],
                yes: function () {
                    $("#btn3").click();
                },
                btn2: function () {
                    layer.closeAll();
                },
                zIndex: layer.zIndex, /*层叠值*/
                success: function (layero) {   /*弹出后回调*/
                    layer.setTop(layero);
                }
            });

        });

    });

</script>

<div id="div4">
    <p id="p4" class="name">zTree控件示例</p>
    <div id="ztreediv1">
        <ul id="treeDemo" class="ztree"></ul>
    </div>
</div>
    <script type="text/javascript">
        var setting ={
            data:{
                simpleData:{
                    enable:true,
                    idKey:"id",
                    pIdKey:"parentId",
                    rootPId:-1
                },
                key:{
                    name:"menuName"}
            },
                check:{
                    enable:true,
                    nocheckInherit:true
                }

        };
        var zNodes = [
            {menuName:"父节点1", open:true, children:[
                {menuName:"子节点1"}, {menuName:"子节点2"}]},
            {menuName:"父节点2", open:true, children:[
                {menuName:"子节点3"}, {menuName:"子节点4"}]}
            ];
        $(document).ready(function() {
            zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes); //初始化树
            zTreeObj.expandAll(true);    //true 节点全部展开、false节点收缩
        });

    </script>

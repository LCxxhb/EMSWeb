<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <link rel="stylesheet" href="web/bootstrap/css/bootstrap.min.css">
    <!--table引入的css-->
    <link rel="stylesheet" href="web/bootstrap/css/bootstrap-table.min.css">
</head>
<body>

<div class="container" style="padding-top:15px;">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">添加</button>			
			    
            <h3>表格</h3>
            <table id="table"></table>

        </div>
    </div>
</div>

<!--模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="input" class="col-sm-2 control-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input" placeholder="请输入">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input" placeholder="请输入">
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>

<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<!--以下两个是table引入的js-->
<script src="../lib/bootstrap/bootstrap-table.min.js"></script>
<script src="../js/layer.js"></script>
<script>
    $('#table').bootstrapTable({
        height:'374',//表格高度
        striped:true,//隔行变色
        columns:[{
            field: 'id',
            title: 'ID',
            align: 'center',
        }, {
            field: 'name',
            title: 'Item Name',
            align: 'center',
        }],
        data:[{
            id:'0',
            name:'item0'
        },{
            id:'1',
            name:'item1'
        },{
            id:'2',
            name:'item2'
        },{
            id:'3',
            name:'item3'
        },{
            id:'4',
            name:'item4'
        },{
            id:'5',
            name:'item5'
        },{
            id:'6',
            name:'item6'
        },{
            id:'7',
            name:'item7'
        },{
            id:'8',
            name:'item8'
        }],//

    });
    $(window).resize(function(){
        // $("#table").bootstrapTable('resetView')
    })
</script>
</body>
</html>

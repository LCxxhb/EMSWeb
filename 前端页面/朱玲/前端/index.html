<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>天狗商城</title>

		<style type="text/css">
			*{
				margin: 0;
				padding: 0;

			}
			html{
				font-size: 20px;/*假设宽度为320px,16rem*/

			header,footer{

				height: 2rem;

				height: 5rem;

				font-size: 0;
			}
			.blue{
				background: dodgerblue;
			}
			.green{
				background: #1FC195;
			}
		</style>
	</head>

		<div id="container">
			<header>天狗商城</header>
			<div id="main">

				<div class="box green"></div>
				<div class="box blue"></div>

				<div class="box blue"></div>

				<div class="box blue"></div>

				<div class="box blue"></div>

				<div class="box blue"></div>
			</div>

		</div>
	</body>
</html>

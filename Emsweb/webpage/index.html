			<!--功能区-->

		<!--修改密码模态框-->
		<div class="modal fade" id="password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document" style="width: 450px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">修改密码</h4>
					</div>
					<div class="modal-body">
						<div class="modal-form">
							<form class="form-horizontal" id="modifyPwdModal">
								<div class="form-group">
									<label for="nowPassword" class="control-label">当前密码</label>
									<div class="input-box">
										<input type="password" class="form-control require" id="nowPassword">
									</div>
								</div>
								<div class="form-group">
									<label for="newPassword" class="control-label">新密码</label>
									<div class="input-box">
										<input type="password" class="form-control require" id="newPassword">
										<p class="help-block no-bottom">密码为3位及以上的数字或字母.</p>
									</div>
								</div>
								<div class="form-group">
									<label for="reNewPassword" class="control-label">确认新密码</label>
									<div class="input-box">
										<input type="password" class="form-control require" id="reNewPassword">
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="saveBtn">保存</button>
					</div>
				</div>
			</div>
		</div>
		<!--左侧功能菜单-->
		<script id="sideMenu" type="text/html">
			{{each $data}}
			<div class="sidebar-navItem">
				<div class="sidebar-title">
					<span class="title-icon"></span>
					<span class="title-name">{{$value.MenuName}}</span>
				</div>
				<ul class="sidebar-trans-list mCustomScrollbar">
					{{each $value.FunNames}}
					<li class="sidebar-trans-item" data-url="{{$value.MenuUrl}}">
						<a href="javascript:;">
							<div class="trans-icon">
								<i class="iconfont {{$value.Icon}}"></i>
							</div>
							<div class="trans-name">{{$value.FunName}}</div>
						</a>
					</li>
					{{/each}}
				</ul>
			</div>
			{{/each}}
		</script>

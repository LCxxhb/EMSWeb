<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>质量报表</title>
        <style>
        .PressureData {
            background: #fff;
            width: 100%;
        }
        .pumpRunCount-search .dateinput {
            width: 120px;
            float: none;
        }
        .endTime {
            margin-left: 10px;
        }
    </style>
    
</head>
<body>
<div class="iframe-wrapper" style="overflow-x: hidden; position: relative; overflow-y: auto;">
    <!--页面主体内容部分-->
    <div class="content-wrapper">
        <!--功能区域-->
        <div class="page-btns-box clearfix">
            <form class="form-inline pumpRunCount-search pull-left">
                <!--条件查询区域-->
                <div class="form-group">
                    <div class="form-group">
                        <label class="control-label" style="width: 70px; padding-left: 0;">一级介质：</label>
                        <select class="form-control" id="mediaOne" onchange="mediaTable.loadmediaTwoSlect()"
                                style="width: 100px">
                            <option value="0" selected="selected">-请选择-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" style="width: 70px; padding-left: 0;">二级介质：</label>
                        <select class="form-control" id="mediaTwo">
                            <option value="0">-请选择-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" style="width: 60px; padding-left: 0;">采集点：</label>
                        <select class="form-control" id="patchName">
                            <option value="0">-请选择-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">标准：</label>
                        <select class="form-control" id="spare1">
                            <option selected="selected" value="0">-请选择-</option>
                            <option value="1">达到</option>
                            <option value="2">低于</option>
                            <option value="3">超过</option>
                        </select>
                    </div>
                    <!--日期选择-->
                    <div class="form-group">
                        <div class="input-group dayGroup-box dateday">
                            <label class="control-label">开始日期：</label>
                            <input class="dateinput dateicon" id="startTime" type="text" readonly>
                            <label class="control-label endTime" style="margin-left: 15px;">结束日期：</label>
                            <input class="dateinput dateicon endDate dateTime" id="endTime" type="text" readonly>
                        </div>
                    </div>
                    <button class="btn btn-search btn-margin" type="button" onclick="mediaTable.loadTableData()">
                        <span class="glyphicon glyphicon-search"></span>查询
                    </button>
                </div>
            </form>
        </div>
        <div style="color: red;float: left">
            注：红色为超过标准，蓝色为低于标准，绿色为达到标准
        </div>
        <div class="PressureData">
            <!--图表 列表-->
            <div class="pressureList">
                <div class="page-main-box clearfix" id="preInstantTable" style="width: 100%; margin: 0 auto;
                padding-bottom: 10px;">
                    <table class="table" id="mytable"></table>
                    <div class="panel-body" style="margin-top: 20px;position: center">
                    <h3 class="panel-title"style="margin-left: 40%"><i class="fa fa-br-chatt-o fa-fw"></i>饼状图(如果想看饼状图，请只选择介质和采集点进行查询)</h3>
                        <!--放置图表的容器-->
                        <div id="chart1" style="margin-left:40%;margin-top:10px;width: 600px;height: 450px"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>

<script src="../../js/Site1.js"></script>
<script src="../../js/media/mediaTable.js"></script>
<script src="../../lib/bootstrap/js/bootstrap-table-export.min.js"></script>
<script src="../../lib/bootstrap/js/tableExport.min.js"></script>
<script src="../../js/xlsx.core.min.js"></script>
<script src="../../js/FileSaver.min.js"></script>
<script src="../../lib/echarts/echarts.min.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>能源气体报表</title>
	</head>
	<body>
		<div class="iframe-wrapper" style="overflow-x: hidden; position: relative; overflow-y: auto;">
			<div class="page-container">
				<!--页面主体内容部分-->
				<div class="page-btns-box clearfix">
					<form class="form-inline pumpRunCount-search pull-left">
						<!--条件查询区域-->
						<div class="form-group">
							<label class="control-label" style="width: 60px; padding-left: 0;">分厂：</label>
							<select class="form-control" id="gasArea" onchange="GasReport.loadChildSlect()">
								<option value="">-请选择-</option>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label" style="width: 60px; padding-left: 0;">区域：</label>
							<select class="form-control" id="gasFactory">
								<option value="">--请选择--</option>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label" id="reportType">报表类型：</label>
							<select class="form-control">
								<option selected="selected" value="0">--请选择--</option>
								<option value="1">4小时报</option>
								<option value="2">班报表</option>
								<option value="3">日报表</option>
								<option value="4">周报表</option>
								<option value="5">半月报表</option>
								<option value="6">月报表</option>
							</select>
						</div>
						<!--日期选择-->
						<div class="form-group">
							<div class="input-group dayGroup-box">
								<label class="control-label">开始日期：</label>
								<input class="dateinput dateicon startDate dateTime" id="startInstantDate" type="text" readonly>
							</div>
						</div>
						<button class="btn btn-search btn-margin" type="button" onclick="GasReport.loadTableData()">
							<span class="glyphicon glyphicon-search"></span>查询
						</button>
					</form>
				</div>
				<div class="content-wrapper">
					<!--功能区域-->
					<div class="PressureData">
						<!--图表 列表-->
						<ul class="ter-tab-head">
							<li class="active">数据列表</li>
							<li class="">图表视图</li>
						</ul>
						<div class="ter-tab-content">
							<div class="ter-tab-item active">
								<div class="page-main-box">
									<table class="table" id="gasTable"></table>
								</div>
							</div>
							<div class="ter-tab-item" style="padding-bottom:50px">
								<div class="charts" style="width:95%;margin:0 auto;padding-top:10px;">
									<div id="gasChart" style="width:1000px;height:500px;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/Site1.js"></script>
		<script src="../../lib/ztree/js/jquery.ztree.exhide.js"></script>
		<script src="../../lib/ztree/js/fuzzysearch.js"></script>
		<script src="../../lib/echarts/echarts.min.js"></script>
		<script src="../../lib/bootstrap/js/bootstrap-table-export.min.js"></script>
		<script src="../../js/EmsReport/GasReport.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>能源气体报表</title>
    <script src="../../js/Site1.js"></script>
    <script src="../../js/EmsReport/GasReport.js"></script>
</head>
<body>
<div class="iframe-wrapper" style="overflow-x: hidden; position: relative; overflow-y: auto;">
    <!--页面主体内容部分-->
    <div class="content-wrapper">
        <!--功能区域-->
        <div class="page-btns-box clearfix">
            <form class="form-inline pumpRunCount-search pull-left">
                <!--条件查询区域-->
                <div class="form-group">
                    <label class="control-label">介质类型：</label>
                    <select class="form-control">
                        <option selected="selected" value="1">--请选择--</option>
                        <option value="2">煤气</option>
                        <option value="3">氧气</option>
						<option value="4">氮气</option>
						<option value="5">氩气</option>
						<option value="6">蒸汽</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">产出/消耗：</label>
                    <select class="form-control">
                        <option selected="selected" value="1">--请选择--</option>
						<option value="2">产出</option>
						<option value="3">消耗</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">报表类型：</label>
                    <select class="form-control">
                        <option selected="selected" value="1">--请选择--</option>
						<option value="2">4小时报</option>
						<option value="3">班报表</option>
						<option value="4">日报表</option>
						<option value="5">月报表</option>
                    </select>
                </div>
                <!--日期选择-->
                <div class="form-group">
                    <div class="input-group dayGroup-box">
                        <label class="control-label">开始日期：</label>
                        <input class="dateinput dateicon startDate dateTime" id="startInstantDate" type="text" readonly>
                        <!--<label class="control-label endTime" style="margin-left: 15px;">结束日期：</label>
                        <input class="dateinput dateicon endDate dateTime" id="endInstantDate" type="text" readonly>-->
                    </div>
                </div>
                <!--<button type="button" id="btn-search" class="btn btn-search" onclick="">查询</button>-->
                <button class="btn btn-search btn-margin" type="button">
                    <span class="glyphicon glyphicon-search"></span>查询
                </button>
            </form>   
            <button class="btn btn-black-link btn-margin pull-right" type="button" style="margin-top: 10px; margin-right: 15px;">
                <span class="glyphicon glyphicon-export"></span>导出excel
            </button>
            <button class="btn btn-black-link btn-margin pull-right" type="button"style="margin-top: 10px; margin-right: 15px;">
				<span class="glyphicon glyphicon-import"></span>导入excel
			</button>
        </div>
        <div class="PressureData">
            <!--图表 列表-->
            <div class="pressureList">
                <div class="page-main-box clearfix" id="preInstantTable" style="width: 100%; margin: 0 auto;
                padding-bottom: 10px;">
                    <table class="table" id="instantTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

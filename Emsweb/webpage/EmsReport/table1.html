<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>能源计划</title>
        <style>
        .PressureData {
            background: #fff;
            width: 100%;
        }
        .pumpRunCount-search .dateinput {
            width: 120px;
            float: none;
        }
        .endTime {
            margin-left: 10px;
        }
        .tree-wrapper .tree-icon {            
            color: #fff;           
        }
        .tree-wrapper .tree-shape {            
            border-right: 13px solid #0075c7;            
        }
        .tree-wrapper.treeCollapse .tree-shape {            
            border-left: 13px solid #0075c7;            
        }
    </style>
    
</head>
<body>
<div class="iframe-wrapper" style="overflow-x: hidden; position: relative; overflow-y: auto;">
    <!--页面主体内容部分-->
    <div class="content-wrapper">
        <!--功能区域-->
        <div class="page-btns-box clearfix">
            <form class="form-inline pumpRunCount-search pull-left">
                <!--条件查询区域-->
                <div class="form-group">
                    <label class="control-label">一级介质：</label>
                    <select class="form-control" id="mediaYi" onchange="planPage.loadChildMediaSlect()">
                        <option value="">--请选择--</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">二级介质：</label>
                    <select class="form-control" id="mediaEr">
                        <option value="">--请选择--</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">分厂：</label>
                    <select class="form-control" id="factory" onchange="planPage.loadTwoSlect()">
                        <option value="">--请选择--</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">区域：</label>
                    <select class="form-control" id="areaName" >
                        <option value="">--请选择--</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">报表类型：</label>
                    <select class="form-control" id="reportType" onchange="planPage.changeType()">
                        <option selected="selected" value="1">日报表</option>
						<option value="2">月报表</option>
                    </select>
                </div>
                <!--日期选择-->
                <div class="form-group">
                    <div class="input-group dayGroup-box dateday">
                        <label class="control-label">开始日期：</label>
                        <input class="dateinput dateicon" id="startDayDate" type="text" readonly>
                        <label class="control-label endTime" style="margin-left: 15px;">结束日期：</label>
                        <input class="dateinput dateicon endDate dateTime" id="endDayDate" type="text" readonly>
                    </div>
                    <div class="input-group monthGroup-box datemonth" style="display:none">
						<label class="control-label">开始日期：</label>
						<input class="dateinput dateicon startDate" id="startMonthDate" type="text" readonly>
						<label class="control-label endTime">结束日期：</label>
						<input class="dateinput dateicon endDate" id="endMonthDate" type="text" readonly>
					</div>
                </div>
                <button class="btn btn-search btn-margin" type="button">
                    <span class="glyphicon glyphicon-search"></span>查询
                </button>
                
                <button class="btn btn-add" type="button" onclick="planPage.btnEdit(0)">
                        <span class="glyphicon glyphicon-plus"></span>添加
                    </button>
							<button class="btn btn-edit" type="button" onclick="planPage.btnEdit(1)">
                        <span class="glyphicon glyphicon-edit"></span>修改
                    </button>
							<button class="btn btn-del" type="button" onclick="planPage.btnDelete()">
                        <span class="glyphicon glyphicon-trash"></span>删除
                    </button>
            </form>   
            <button class="btn btn-black-link btn-margin pull-right" type="button" style="margin-top: 10px; margin-right: 15px;">
                <span class="glyphicon glyphicon-export"></span>导出excel
            </button>
            <!--<button class="btn btn-black-link btn-margin pull-right" type="button"style="margin-top: 10px; margin-right: 15px;">
				<span class="glyphicon glyphicon-import"></span>导入excel
			</button>-->
        </div>
        <div class="PressureData">
            <!--图表 列表-->
            <div class="pressureList">
                <div class="page-main-box clearfix" id="preInstantTable" style="width: 100%; margin: 0 auto;
                padding-bottom: 10px;">
                    <table class="table" id="planTable"></table>
                </div>
            </div>
        </div>
        
        <!--模态框（Modal）-->
					<div class="modal fade" id="planModal" tabindex="-1" role="dialog" aria-labelledby="planModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header bg-primary">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" v-if="btnState == 0" id='name'></h4>
								</div>
								<div class="modal-body">
									<form class="form-horizontal" role="form" id="addcontent" action=" " method="post">
										<!--隐藏域放区域id-->
										<input type="hidden" id="id">
										
										<div class="form-group">
											<label class="col-sm-2 control-label"><font color="black">开始日期:</font></label>
                                            <div class="input-group dayGroup-box" style="padding-left: 15px;">
                                                <label class="control-label"></label>
                                                <input class="dateinput dateicon" id="planStartDayDate" type="text" readonly>  
                                            </div>
                                            <div class="input-group monthGroup-box" style="display:none">
		                          				<label class="control-label">开始日期：</label>
	                      				    	<input class="dateinput dateicon startDate" id="startMonthDate" type="text" readonly>
				                        	</div>
		                        			<div class="input-group yearGroup-box" style="display:none">
		                        				<label class="control-label">开始日期：</label>
					                        	<input class="dateinput dateicon startDate" id="startYearDate" type="text" readonly>
				                           	</div>
                                       </div>
                                       <div class="form-group">
											<label class="col-sm-2 control-label"><font color="black">结束日期:</font></label>
                                            <div class="input-group dayGroup-box" style="padding-left: 15px;">
                                                <label class="control-label endTime" style="margin-left: 15px;"></label>
                                                <input class="dateinput dateicon endDate dateTime" id="planEndDayDate" type="text" readonly>
                                            </div>
                                            <div class="input-group monthGroup-box" style="display:none">
		                          				<label class="control-label endTime">结束日期：</label>
					                           	<input class="dateinput dateicon endDate" id="endMonthDate" type="text" readonly>
				                        	</div>
		                        			<div class="input-group yearGroup-box" style="display:none">
		                        				<label class="control-label endTime">结束日期：</label>
					                           	<input class="dateinput dateicon endDate" id="endYearDate" type="text" readonly>
				                           	</div>
                                       </div>
                                       
										<div class="form-group">
											<label class="col-sm-2 control-label"><font color="black">分厂:</font></label>
											<div class="col-sm-10">
												<select class="form-control" id="factoryMenu" onchange="planPage.loadChildSlect()">
													<option value="">-请选择-</option>	
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label"><font color="black">区域:</font></label>
											<div class="col-sm-10">
												<select class="form-control" id="areaMenu">
													<option value="0">-请选择-</option>	
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label"><font color="black">一级介质:</font></label>
											<div class="col-sm-10">
												<select class="form-control" id="mediaYiName">
													<option value=" ">-请选择-</option>	
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label"><font color="black">二级介质:</font></label>
											<div class="col-sm-10">
												<select class="form-control" id="mediaErName">
													<option value=" ">-请选择-</option>	
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label"><font color="black">计划产量:</font></label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="planNumber" placeholder="请输入计划值">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label"><font color="black">计划消耗总量:</font></label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="planUseTotal" placeholder="请输入计划值">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label"><font color="black">计划产出总量:</font></label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="planOutputTotal" placeholder="请输入计划值">
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button type="button" class="btn btn-primary" onclick="planPage.btnOk()">确定</button>
								</div>
							</div>
						</div>
					</div>
					
					
    </div>
</div>

</body>

<script src="../../js/Site1.js"></script>
<script src="../../js/sys/table1.js"></script>
</html>

<!DOCTYPE html>

<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--引入插件css的地方-->
		<title>水报表</title>
	</head>

	<body>
		<div class="iframe-wrapper" style="overflow-x: hidden; position: relative;overflow-y: auto;">
			<div class="page-container">
				<!--页面主体内容部分-->
				<div class="page-btns-box clearfix" style="margin: 0; padding: 10px">
					<form class="form-inline pumpRunCount-search pull-left">
						<div class="form-group">
							<label class="control-label">分厂：</label>
							<select class="form-control" id="waterArea" onchange="waterReport.loadChildSlect()" ;>
								<option>--请选择--</option>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label">区域：</label>
							<select class="form-control" id="waterFactory" ;>
								<option>--请选择--</option>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label">报表类型：</label>
							<select class="form-control">
								<option selected="selected" value="1">--请选择--</option>
								<option value="2">4小时报</option>
								<option value="3">班报表</option>
								<option value="4">日报表</option>
								<option value="5">周报表</option>
								<option value="6">半月报表</option>
								<option value="7">月报表</option>
							</select>
						</div>
						<!--日期选择-->
						<div class="form-group">
							<div class="input-group dayGroup-box">
								<label class="control-label">开始日期：</label>
								<input class="dateinput dateicon startDate dateTime" id="startInstantDate" type="text" readonly>
								<!--<label class="control-label endTime">结束日期：</label>
									<input class="dateinput dateicon endDate dateTime" id="endInstantDate" type="text" readonly>-->
							</div>
							<!--<div class="input-group monthGroup-box" style="display: none">
									<label class="control-label">开始日期：</label>
									<input class="dateinput dateicon startDate" id="startDayDate" type="text" readonly>
									<label class="control-label endTime">结束日期：</label>
									<input class="dateinput dateicon endDate" id="endDayDate" type="text" readonly>
								</div>
								<div class="input-group yearGroup-box" style="display: none">
									<label class="control-label">开始日期：</label>
									<input class="dateinput dateicon startDate" id="startMonthDate" type="text" readonly>
									<label class="control-label endTime">结束日期：</label>
									<input class="dateinput dateicon endDate" id="endMonthDate" type="text" readonly>
								</div>-->
						</div>
						<button type="button" id="btn-search" class="btn btn-search" onclick="waterReport.loadTableData()">
							<span class="glyphicon glyphicon-search"></span>查询
						</button>
					</form>

				</div>
				<!-- <div class="page-btns-box clearfix">
						<button class="btn btn-search btn-margin" type="button" onclick="" style="margin-right: 50px;">原水</button>
						<button class="btn btn-search btn-margin" type="button" onclick="" style="margin-right: 50px;">软水</button>
						<button class="btn btn-search btn-margin" type="button" onclick="" style="margin-right: 50px;">静环水</button>
						<button class="btn btn-search btn-margin" type="button" onclick="" style="margin-right: 50px;">浊环水</button>
						<button class="btn btn-black-link btn-margin pull-right" type="button" style="margin-top: 10px; margin-right: 15px;">
					    	<span class="glyphicon glyphicon-export"></span>导出excel
					    </button>						
					</div> -->
				<div class="content-wrapper">
					<!--功能区域-->
					<div class="PressureData">
						<!--列表 图表-->
						<ul class="ter-tab-head">
							<li class="active">数据列表</li>
							<li class="">图表视图</li>
						</ul>
						<div class="ter-tab-content">
							<div class="ter-tab-item active">
								<div class="page-main-box" id="preInstantTable" style="width: 100%; margin: 0 auto;padding-bottom: 10px;">
									<table class="table" id="instantTable"></table>
								</div>
							</div>
							<div class="ter-tab-item" style="padding-bottom:50px">
								<div class="charts" style="width:95%;margin:0 auto;padding-top:10px;">
									<div id="instantChart" style="width:1000px;height:500px;"></div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<script src="../../js/Site1.js"></script>
		<script src="../../lib/ztree/js/jquery.ztree.exhide.js"></script>
		<script src="../../lib/ztree/js/fuzzysearch.js"></script>
		<script src="../../lib/echarts/echarts.min.js"></script>
		<script src="../../js/EmsReport/WaterReport.js"></script>

	</body>

</html>

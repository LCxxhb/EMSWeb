<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性单位</title>
</head>
<body>
<div class="iframe-wrapper" style="overflow-x: hidden; position: relative;">
    <div class="page-container">
        <!--页面主体内容部分-->
        <div class="content-wrapper">
            <!--图表-->
            <div class="PressureData">
                <!--列表-->
                <div class="pressureList">
                    <div class="page-main-box clearfix" id="preInstantTable" style="width: 100%; margin: 0 auto; padding-bottom: 10px;">
                        <table class="table" id="mytable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--修改属性单位（myModal1）-->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="Label"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" v-if="btnState == 0">修改属性单位</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" id="addOneMedia" action=" " method="post">
                        <!--隐藏域放用户id-->
                        <input type="hidden" id="id">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font color="black">单位名:</font></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="unitName" placeholder="请输入单位名">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="unit.btnOk()">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/Site1.js"></script>
<script src="../../js/ter.js"></script>
<script src="../../js/media/unit.js"></script>
</body>


</html>

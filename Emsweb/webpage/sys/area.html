<!DOCTYPE html>

<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--引入插件css的地方-->
		<title>XXX报表</title>
		<!--页面上的css-->
		<style>
			.PressureData {
				background: #fff;
				width: 100%;
			}
			
			.pumpRunCount-search .dateinput {
				width: 120px;
				float: none;
			}
			
			.endTime {
				margin-left: 10px;
			}
			
			.tree-wrapper .tree-icon {
				color: #fff;
			}
			
			.tree-wrapper .tree-shape {
				border-right: 13px solid #0075c7;
			}
			
			.tree-wrapper.treeCollapse .tree-shape {
				border-left: 13px solid #0075c7;
			}
		</style>
	</head>

	<body>
		<div class="iframe-wrapper" style="overflow-x: hidden; position: relative;">
			<div class="page-container">

				<!--页面主体内容部分-->
				<div class="content-wrapper" id="pagediv">
					<!--功能区域-->
					<div class="page-btns-box clearfix" style="margin: 0; padding: 10px">
						<form class="form-inline pumpRunCount-search pull-left">

							<div class="form-group">
								<label class="control-label" style="width: 80px; padding-left: 0;">总厂：</label>
								<select class="form-control" id="areaPid">

								</select>
							</div>
							<div class="form-group">
								<label class="control-label" style="width: 80px; padding-left: 0;">分厂：</label>
								<select class="form-control" id="reportType">
									<option selected="selected" value="1">分厂1</option>
									<!--   <option value="2">日平均压力</option>-->
									<option value="2">分厂1</option>
									<option value="3">分厂1</option>
								</select>
							</div>
							<div class="form-group">
								<label class="control-label" style="width: 80px; padding-left: 0;">车间：</label>
								<select class="form-control" id="reportType">
									<option selected="selected" value="1">车间1</option>
									<!--   <option value="2">日平均压力</option>-->
									<option value="2">车间1</option>
									<option value="3">车间1</option>
								</select>
							</div>

							<button type="button" id="btn btn-search" class="btn btn-search" onclick="">
								<span class="glyphicon glyphicon-search"></span>查询
							</button>
							<button class="btn btn-add" type="button" data-toggle="modal" data-target="#myModal">
				                <span class="glyphicon glyphicon-plus"></span>添加
				            </button>
							<button class="btn btn-edit" type="button" onclick="areaPage.btnEdit()">
				                <span class="glyphicon glyphicon-edit"></span>修改
				           </button>
							<button class="btn btn-del" type="button" onclick="areaPage.btnDelete()">
				                <span class="glyphicon glyphicon-trash"></span>删除
				            </button>

						</form>
					</div>

					<!--图表 列表-->
					<div class="PressureData">
						<!--列表-->
						<div class="pressureList">
							<div class="page-main-box clearfix" id="preInstantTable" style="width: 100%; margin: 0 auto; padding-bottom: 10px;">

								<table class="table" id="mytable"></table>
							</div>

						</div>
					</div>

					<!-- 模态框（Modal） -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header bg-primary">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" v-if="btnState == 0">新增区域</h4>
								</div>

								<!--区域添加start-->
								<div class="modal-body">
									<form class="form-horizontal" role="form" id="optionsForm" action="/admin/addquestionbank" method="post">
										<!--<div class="form-group">
											<label class="col-sm-2 control-label"><font color="black">区域id:</font></label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="usrId" placeholder="请输入区域名id">
											</div>
										</div>-->
										<div class="form-group">
											<label class="col-sm-2 control-label"><font color="black">区域名称:</font></label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="aName" placeholder="请输入区域名称">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label"><font color="black">父级区域:</font></label>
											<div class="col-sm-10">
												<!--<input type="text" class="form-control" id="usrIdentify" placeholder="请输入父级区域">-->
												<select class="form-control" id="areaPid">

												</select>
											</div>
										</div>
									</form>
								</div>
								<!--区域添加end-->

								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭
									</button>
									<button type="button" class="btn btn-primary" onclick="areaPage.btnOk()">
										确定
									</button>
								</div>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal -->
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/Site1.js"></script>
		<script src="../../lib/ztree/js/jquery.ztree.exhide.js"></script>
		<script src="../../lib/ztree/js/fuzzysearch.js"></script>
		<script src="../../lib/echarts/echarts.min.js"></script>
		<script src="../../js/sys/area.js"></script>

	</body>

</html>

<!DOCTYPE html>

<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--引入插件css的地方-->
		<title>区域管理</title>
		<!--页面上的css-->
		<style>
			.PressureData {
				background: #fff;
				width: 100%;
			}
			
			.pumpRunCount-search .dateinput {
				width: 120px;
				float: none;
			}
			
			.endTime {
				margin-left: 10px;
			}
			
			.tree-wrapper .tree-icon {
				color: #fff;
			}
			
			.tree-wrapper .tree-shape {
				border-right: 13px solid #0075c7;
			}
			
			.tree-wrapper.treeCollapse .tree-shape {
				border-left: 13px solid #0075c7;
			}
		</style>
	</head>

	<body>
		<div class="iframe-wrapper" style="overflow-x: hidden; position: relative;">
			<div class="page-container">

				<!--页面主体内容部分-->
				<div class="content-wrapper" id="pagediv">
					<!--功能区域-->
					<div class="page-btns-box clearfix" style="margin: 0; padding: 10px">
						<form class="form-inline pumpRunCount-search pull-left">

							<div class="form-group">
								<label class="control-label" style="width: 60px; padding-left: 0;">总厂:</label>
								<input class="form-control" readonly="readonly" type="text" value="汉冶" style="width: 90px;" />
							</div>
							<div class="form-group">
								<label class="control-label" style="width: 60px; padding-left: 0;">分厂：</label>
								<select class="form-control"  id="areaPid" >
									<option value="">-请选择-</option>
								</select>
							</div>
						<!-- 	<div class="form-group">
								<label class="control-label" style="width: 60px; padding-left: 0;">车间：</label>
								<select class="form-control" id="areaPid2" >
									<option value="">-请选择-</option>
								</select>
							</div>
 -->
							<button type="button" id="btn btn-search" class="btn btn-search" onclick="areaPage.btnSearch()">
								<span class="glyphicon glyphicon-search"></span>查询
							</button>
							<!--<button type="button" id="btn btn btn-reset" class="btn btn-reset" onclick="areaPage.btnReset()">
								<span class="glyphicon glyphicon-reset"></span>重置
							</button>-->
							<button class="btn btn-add" type="button"  onclick="areaPage.btnEdit(0)">
				                <span class="glyphicon glyphicon-plus"></span>添加
				            </button>
							<button class="btn btn-edit" type="button" onclick="areaPage.btnEdit(1)">
				                <span class="glyphicon glyphicon-edit"></span>修改
				           </button>
							<button class="btn btn-del" type="button" onclick="areaPage.btnDelete()">
				                <span class="glyphicon glyphicon-trash"></span>删除
				            </button>

						</form>
					</div>

					<!--图表 列表-->
					<div class="PressureData">
						<!--列表-->
						<div class="pressureList">
							<div class="page-main-box clearfix" id="preInstantTable" style="width: 100%; margin: 0 auto; padding-bottom: 10px;">

								<table class="table" id="mytable"></table>
							</div>

						</div>
					</div>

					<!--修改密码模态框-->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						<div class="modal-dialog" role="document" style="width: 450px;">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" v-if="btnState == 0">区域信息</h4>
								</div>
								<div class="modal-body">
									<div class="modal-form">
										<form class="form-horizontal" id="modifyPwdModal">
											<div class="form-group">
												<label for="nowPassword" class="control-label">区域名称:</label>
												<div class="input-box">
													<input type="text" class="form-control require" id="aName" placeholder="请输入区域名称">
												</div>
											</div>
											<div class="form-group">
												<label for="newPassword" class="control-label"></label>
												<input type="hidden" id="aid">
												<!--隐藏域放区域id-->
											</div>
											<div class="form-group">
												<label for="reNewPassword" class="control-label">父级区域:</label>
												<div class="input-box">
													<select class="form-control" id="modalArea" style="width: 99%;">

													</select>
												</div>
											</div>
										</form>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button type="button" class="btn btn-primary" onclick="areaPage.btnOk()">保存</button>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		</div>
		<script src="../../js/Site1.js"></script>
		<script src="../../lib/ztree/js/jquery.ztree.exhide.js"></script>
		<script src="../../lib/ztree/js/fuzzysearch.js"></script>
		<script src="../../lib/echarts/echarts.min.js"></script>
		<script src="../../js/sys/area.js"></script>

	</body>

</html>

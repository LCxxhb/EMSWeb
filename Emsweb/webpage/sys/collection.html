<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>采集点数据</title>
    <!--页面上的css-->
    <style>
        .PressureData {
            background: #fff;
            width: 100%;
        }
        .pumpRunCount-search .dateinput {
            width: 120px;
            float: none;
        }
        </style>
    <link rel="stylesheet" href="../../lib/bootstrap3-editable/css/bootstrap-editable.css">


</head>
<body>
<div class="iframe-wrapper" style="overflow-x: hidden; position: relative;">
    <div class="page-container">
        <!--页面主体部分-->
        <div class="content-wrapper">
            <!--功能区域-->
            <div class="page-btns-box clearfix" style="margin: 0; padding: 10px">
                <form class="form-inline pumpRunCount-search pu0ll-left">
                    <!--添加功能区域-->
                    <button type="button" id="btn btn-add1" class="btn btn-add1 btn-primary" onclick="collection.btnAdd()">
                        <span class="glyphicon glyphicon-plus"></span>添加采集点
                    </button>
                </form>
            </div>
            <!--下拉菜单区域-->
           <div class="page-btns-box clearfix" style="margin: 0; padding: 10px">
                <form class="form-inline pumpRunCount-search pu0ll-left">
                    <div class="form-group">
                        <div class="form-group">
                            <label class="control-label" style="width: 90px; padding-left: 0;">一级介质：</label>
                            <select class="form-control" id="mediaOne" onchange="collection.loadmediaTwoSlect()"style="width: 100px">
                                <option value="" selected="selected">-请选择-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" style="width: 90px; padding-left: 0;">二级介质：</label>
                            <select class="form-control" id="mediaTwo">
                                <option value="">-请选择-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" style="width: 90px; padding-left: 0;">采集点：</label>
                            <select class="form-control" id="patchName1">
                                <option value="">-请选择-</option>
                            </select>
                        </div>
                        <button type="button" id="btn1" class="btn btn-success" onclick="collection.loadTableData()">
                            <span class="glyphicon"></span>录入数据
                        </button>
                    </div>
                </form>
               <div style="color: red;float: right">
                   注：双击化验数据列即可编辑该列数据
               </div>
            </div>
            <!--图表-->
            <div class="PressureData">
                <div class="pressureList">
                    <!--列表-->
                    <div class="page-main-box clearfix" id="preInstantTable" style="width:100%;float: left; margin: 0 auto; padding: 10px">
                        <table class="table" id="mytable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--添加采集点模态框-->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="Label"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" v-if="btnState == 0">添加采集点</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" id="addOneMedia" action=" " method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font color="black">采集点名称:</font></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="patchName" placeholder="请输入采集点介质名称">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="collection.btnOk()">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/Site1.js"></script>
<script src="../../lib/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
<script src="../../js/sys/collection.js"></script>
</body>
</html>
